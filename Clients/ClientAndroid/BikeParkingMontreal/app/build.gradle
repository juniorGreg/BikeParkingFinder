apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "net.apprenti_druide.bikeparkingmontreal"
        minSdkVersion 18
        targetSdkVersion 19
        versionCode 1
        versionName "0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:19.0.0'
}

dependencies {
    compile 'org.osmdroid:osmdroid-android:5.1@aar'
    //Note as of 5.0, this is no longer needed!  compile 'org.slf4j:slf4j-simple:1.6.1'
}

dependencies {
    compile project(':OSMBonusPack-master')
    //Note as of 5.0, this is no longer needed!  compile 'org.slf4j:slf4j-simple:1.6.1'
}
dependencies {
    compile 'com.android.support:support-v4:19.+'
}
dependencies {
    compile 'com.android.support:support-v4:19.+'
}
